This cache store implementation persists data to cloud storage services, such as <a href="http://aws.amazon.com/s3/" target="_blank">Amazon's S3</a> service or <a href="http://www.rackspace.com/cloud/files/" target="_blank">Rackspace's CloudFiles</a> service.  Internally makes use of <a href="http://jclouds.incubator.apache.org/" target="_blank">JClouds</a> for communication with cloud storage services.
